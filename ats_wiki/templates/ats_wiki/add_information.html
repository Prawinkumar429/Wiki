{% extends 'ats_wiki/base.html' %}
{% load static %} <!-- Add this line -->

{% block title %}Add New Content{% endblock %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

{% block content %}
<div class="card-head">
   <h4>Add New Content</h4> 
    
    <div class="card-body">
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required><br><br>
        
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
        
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select><br><br>
        
            <label for="file_upload">File Upload:</label>
            <input type="file" id="file_upload" name="file_upload" ><br><br>
        
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
{% endblock %}
